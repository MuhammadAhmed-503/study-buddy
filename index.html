    <!-- Fallback script to ensure favicon works in all browsers -->
    <script>
      // Create a fallback favicon if the SVG one fails to load
      (function() {
        try {
          const checkFavicon = () => {
            const links = document.querySelectorAll('link[rel*="icon"]');
            let faviconExists = false;
            
            for (const link of links) {
              const img = new Image();
              img.src = link.href;
              img.onload = function() { faviconExists = true; };
              img.onerror = function() {
                if (!faviconExists) {
                  // Fallback to dynamically creating a favicon
                  const link = document.createElement('link');
                  link.type = 'image/svg+xml';
                  link.rel = 'icon';
                  link.href = 'icon.svg';
                  document.head.appendChild(link);
                }
              };
            }
          };
          
          // Check after page is fully loaded
          window.addEventListener('load', checkFavicon);
        } catch (e) { 
          console.error('Favicon script error:', e);
        }
      })();
    </script>
